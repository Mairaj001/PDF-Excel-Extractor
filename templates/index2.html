<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Activation</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Basic styling for mic button */
        #mic-button {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        #mic-label {
            margin-right: 10px;
        }
        .fa-microphone {
            color: green;
        }
        .fa-microphone-slash {
            color: red;
        }
    </style>
</head>
<body>
    <div class="mic-button" id="mic-button">
        <span id="mic-label">Unmute</span>
        <i class="fas fa-microphone-slash"></i>
        <i class="fas fa-microphone" style="display:none;"></i>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const socket = io.connect('http://localhost:5000');
            
            let isListening = false;

            document.getElementById('mic-button').addEventListener('click', function() {
                if (isListening) {
                    // Stop voice activation
                    fetch('/stop-voice-activation', { method: 'POST' })
                        .then(response => response.json())
                        .then(data => {
                            console.log(data.message);
                            document.getElementById('mic-label').textContent = 'Unmute';
                            document.querySelector('.fa-microphone-slash').style.display = 'block';
                            document.querySelector('.fa-microphone').style.display = 'none';
                        })
                        .catch(error => console.error('Error:', error));
                } else {
                    // Start voice activation
                    fetch('/start-voice-activation', { method: 'POST' })
                        .then(response => response.json())
                        .then(data => {
                            console.log(data.message);
                            document.getElementById('mic-label').textContent = 'Mute';
                            document.querySelector('.fa-microphone-slash').style.display = 'none';
                            document.querySelector('.fa-microphone').style.display = 'block';
                        })
                        .catch(error => console.error('Error:', error));
                }
                isListening = !isListening;
            });

            socket.on('assistant_message', function(data) {
                console.log('Assistant:', data.message);
               
            });s

            socket.on('user_message', (data)=>{
                console.log('user:', data.message);
            })
        });
    </script>
</body>
</html>
